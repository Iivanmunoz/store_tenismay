<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTABLECE TU CONTRASEÑA</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <link rel="stylesheet" href="../public/css/reset_password.css">

</head>
<body>
    <div class="reset-container">

                <img src="../public/images/tennismay.png" alt="Logo Tenis Mafia" class="logo-img">

        
        <p class="subtitle">Ingresa tu nueva contraseña segura.</p>
        
        <div id="alertContainer"></div>
        
        <form id="resetPasswordForm">
            <div class="form-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="newPassword" placeholder="Nueva contraseña" required>
                <i class="fas fa-eye password-toggle" id="toggleNewPassword"></i>
                <div class="password-strength" id="passwordStrength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
                <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                <div class="spinner" id="spinner"></div>
                <span id="btnText">Restablecer Contraseña</span>
            </button>
        </form>
        
        <div class="back-to-login">
            ¿Recuerdas tu contraseña? <a href="/login.html">Inicia sesión</a>
        </div>
    </div>

    <script>
        // Obtener token de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        // Verificar si hay token
        if (!token) {
            showAlert('No se encontró el token de recuperación. Por favor, solicita un nuevo enlace.', 'error');
            document.getElementById('submitBtn').disabled = true;
        }

        // Elementos del DOM
        const form = document.getElementById('resetPasswordForm');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const toggleNewPassword = document.getElementById('toggleNewPassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const passwordStrength = document.getElementById('passwordStrength');
        const strengthBar = document.getElementById('strengthBar');
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');

        // Toggle password visibility
        toggleNewPassword.addEventListener('click', () => {
            togglePasswordVisibility(newPasswordInput, toggleNewPassword);
        });

        toggleConfirmPassword.addEventListener('click', () => {
            togglePasswordVisibility(confirmPasswordInput, toggleConfirmPassword);
        });

        function togglePasswordVisibility(input, toggle) {
            if (input.type === 'password') {
                input.type = 'text';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            }
        }

        // Password strength checker
        newPasswordInput.addEventListener('input', checkPasswordStrength);

        function checkPasswordStrength() {
            const password = newPasswordInput.value;
            const strength = calculatePasswordStrength(password);
            
            if (password.length > 0) {
                passwordStrength.style.display = 'block';
                strengthBar.className = 'password-strength-bar';
                
                if (strength < 3) {
                    strengthBar.classList.add('strength-weak');
                } else if (strength < 5) {
                    strengthBar.classList.add('strength-medium');
                } else {
                    strengthBar.classList.add('strength-strong');
                }
            } else {
                passwordStrength.style.display = 'none';
            }
        }

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            return strength;
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Validaciones
            if (!newPassword || !confirmPassword) {
                showAlert('Por favor, completa todos los campos.', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showAlert('Las contraseñas no coinciden.', 'error');
                confirmPasswordInput.focus();
                return;
            }
            
            if (newPassword.length < 8) {
                showAlert('La contraseña debe tener al menos 8 caracteres.', 'error');
                return;
            }
            
            if (calculatePasswordStrength(newPassword) < 3) {
                showAlert('La contraseña es muy débil. Usa mayúsculas, minúsculas, números y caracteres especiales.', 'error');
                return;
            }
            
            // Deshabilitar botón y mostrar spinner
            setLoadingState(true);
            
            try {
                // IMPORTANTE: Tu API actual no tiene un endpoint para resetear la contraseña
                // Necesitas crear un nuevo endpoint o modificar el existente
                // Por ahora, voy a asumir que necesitas crear un endpoint POST /api/auth/reset-password
                
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        token: token,
                        newPassword: newPassword 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showAlert('¡Contraseña actualizada exitosamente! Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Error al restablecer la contraseña.', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexión. Por favor, intenta nuevamente.', 'error');
            } finally {
                setLoadingState(false);
            }
        });

        function setLoadingState(loading) {
            if (loading) {
                submitBtn.disabled = true;
                spinner.style.display = 'inline-block';
                btnText.textContent = 'Procesando...';
            } else {
                submitBtn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Restablecer Contraseña';
            }
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            // Limpiar alertas previas
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            // Auto-ocultar después de 5 segundos
            if (type !== 'error') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }
        }

        // Limpiar alertas al escribir
        [newPasswordInput, confirmPasswordInput].forEach(input => {
            input.addEventListener('input', () => {
                const alert = document.querySelector('.alert');
                if (alert && !alert.classList.contains('alert-error')) {
                    alert.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
